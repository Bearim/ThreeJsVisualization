<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script src="lib/three.js"></script>
<script src="lib/OrbitControls.js"></script>
<script src="js/column.js"></script>
<script src="js/triangle.js"></script>
<script src="js/box.js"></script>
<script src="js/tower.js"></script>
<script>
    var towerParameters = {
        column: {
            height: 700,
            radius: 5
        },
        triangle: {
            height: 550,
            sideLength: 60
        },
        box: {
            height: 110,
            width: 100,
            length: 100
        }
    };
    var towerParametersJson = JSON.stringify(towerParameters);

    var tower = buildTower(towerParametersJson);

    controls = new THREE.OrbitControls(tower.camera, tower.renderer.domElement);
    controls.update();

    requestAnimationFrame(render);

    function render() {
        tower.renderer.render(tower.scene, tower.camera);
        requestAnimationFrame(render);
    }
</script>
</body>
</html>
